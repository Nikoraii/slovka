<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SLOVKA</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <link rel="stylesheet" href="assets/css/style-play.css">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <header>
        <div id="left-header">&larr;<a href="index.html" id="back">Назад</a></div>
        <div id="logo">СЛОВКА</div>
        <label class="switch">
            <input id="color-mode" type="checkbox" value="off">
            <span class="slider round"></span>
          </label>
    </header>
    <div id="score">
        <p id="wins-text">Укупан број погодака заредом:</p>
        <h1 id="wins">0</h1>
    </div>
    <div id="continue-section">
        <button class="next" id="next" hidden>НАСТАВИТЕ ИГРУ</button>
    </div>
    <div id="game-board"></div>

    <div id="keyboard-cont">
        <div class="first-row">
            <button class="keyboard-button">љ</button>
            <button class="keyboard-button">њ</button>
            <button class="keyboard-button">е</button>
            <button class="keyboard-button">р</button>
            <button class="keyboard-button">т</button>
            <button class="keyboard-button">з</button>
            <button class="keyboard-button">у</button>
            <button class="keyboard-button">и</button>
            <button class="keyboard-button">о</button>
            <button class="keyboard-button">п</button>
            <button class="keyboard-button">ш</button>
            <button class="keyboard-button">ђ</button>
        </div>
        <div class="second-row">
            <button class="keyboard-button">а</button>
            <button class="keyboard-button">с</button>
            <button class="keyboard-button">д</button>
            <button class="keyboard-button">ф</button>
            <button class="keyboard-button">г</button>
            <button class="keyboard-button">х</button>
            <button class="keyboard-button">ј</button>
            <button class="keyboard-button">к</button>
            <button class="keyboard-button">л</button>
            <button class="keyboard-button">ч</button>
            <button class="keyboard-button">ћ</button>
            <button class="keyboard-button">ж</button>
        </div>
        <div class="third-row">
            <button class="keyboard-button">Enter</button>
            <button class="keyboard-button">џ</button>
            <button class="keyboard-button">ц</button>
            <button class="keyboard-button">в</button>
            <button class="keyboard-button">б</button>
            <button class="keyboard-button">н</button>
            <button class="keyboard-button">м</button>
            <button class="keyboard-button">Back</button>
        </div>
    </div>

    <div id="reset-section">
        <p>Желите игру са другим бројем слова?</p>
        <button class="continue" id="continue-5">5</button>
        <button class="continue" id="continue-6">6</button>
        <button class="continue" id="continue-7">7</button>
        <button class="continue" id="continue-8">8</button>
    </div>

    <footer id="footer">
        &#169;<span id="year"></span> Made by <a href="https://github.com/Nikoraii" target="_blank" id="git-link">Nikola</a>
    </footer>
    
    <script src="https://code.jquery.com/jquery-3.7.0.min.js" integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>
    <script src="assets/js/script.js" type="module"></script>
    <script src="assets/js/footer.js"></script>
    <script src="assets/js/header.js"></script>
</body>
</html>
